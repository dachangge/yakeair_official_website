<script>

    function doQuery(page,size,init) {
        $.post('/server/queryArtByType.php',{type: 1,pageNum: page,pageSize: size}).then(function (res) {
            res = JSON.parse(res);
            console.log(res);
            if(res.code == 1){
                var html = '';
                res.msg.list.forEach(function (it) {
                    html += `
                        <li>
                            <a href="../../art/index.html?art_id=${it.art_id}" class="tran">
                                <div class="infor-ul-img">
                                    <img src="${it.art_pic}" alt="">
                                    <div class="infor-mask">
                                        <p>
                                            <!--<img src="/assets/static/images/information/add.png">-->
                                        </p>
                                    </div>
                                </div>

                                <div class="infor-ul-intro">
                                    <div class="infor-ul-intro-data">
                                        <p class="tran">${it.create_time.substr(5,5)}</p>
                                        ${it.create_time.substr(0,4)}
                                        </div>
                                    <div class="infor-ul-intro-text">
                                        <h3 class="tran">${it.art_title}</h3>
                                        <p>${it.art_desc}</p>
                                    </div>
                                    <!--<p class="infor-next">-->
                                        <!--<img src="/assets/static/images/information/infor-right.png">-->
                                    <!--</p>-->
                                </div>
                            </a>
                        </li>
                    `;

                });
                $('.infor-ul').html(html);
                if(init){
                    pageUtil.initPage('page',{
                        totalCount:500,//总页数，一般从回调函数中获取。如果没有数据则默认为1页
                        curPage:1,//初始化时的默认选中页，默认第一页。如果所填范围溢出或者非数字或者数字字符串，则默认第一页
                        showCount:9,//分页栏显示的数量
                        pageSizeList:[5,10,15,20,25,30],//自定义分页数，默认[5,10,15,20,50]
                        defaultPageSize:10,//默认选中的分页数,默认选中第一个。如果未匹配到数组或者默认数组中，则也为第一个
                        isJump:true,//是否包含跳转功能，默认false
                        isPageNum:true,//是否显示分页下拉选择，默认false
                        isPN:true,//是否显示上一页和下一面，默认true
                        isFL:true,//是否显示首页和末页，默认true
                        jump:function(curPage,pageSize){//跳转功能回调，传递回来2个参数，当前页和每页大小。如果没有设置分页下拉，则第二个参数永远为0。这里的this被指定为一个空对象，如果回调中需用到this请自行使用bind方法
                            console.log(curPage,pageSize);
                            doQuery(curPage,pageSize);
                        },

                    }, +res.msg.count);
                }
            }
        });
    }

    $(function () {
        $("#footer").load("../../component/footer.html");
        doQuery(1,10,true);

    })
</script>
