    <title>YAKE全热交换中央除湿机系统</title>
    <meta name="description" content="杭州瑞亚电气有限公司是一家从事各种加湿机，其中就有工业加湿机，以及工业除湿机，停车场除湿机、地下车库除湿机、新风除湿机，致力研发生产吊顶除湿机和转轮除湿机，为车库和家庭提供高质量的产品。">
    <meta name="keywords" content="全热交换中央除湿机系统">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../../css/footer.css">
    <link rel="stylesheet" href="../../css/page.css">

<body>
<div id="header"></div>

<section class="customization" style="margin-top: 65px">
    <div class="container tc">
        <p class="f90">个性定制</p>
        <p class="f90" style="margin-top: 50px;">非标定制   应对各类极端环境、特殊要求</p>
        <div class="f30" style="margin-top: 100px;text-align: left;">
            工况简述——了解定制产品使用场景的外部环境，对后期产品的设计有很大的帮助<br/>

            明确需求——提出对定制产品的各类要求，包括外观（产品尺寸、颜色等）、性能（风量、除湿量等）、附加功能（温湿度、PM2.5检测等）、控制类（485接口等）；<br/>


            产品设计——根据提出的需求，设计研发产品<br/>


            打样测试——产品设计完成，打样测试产品性能，确定能否达到定制要求<br/>


            成品交货——测试效果达标后，生产交货（整个生产周期根据定制需要不同也会有所不同）


        </div>
    </div>

</section>
<div id="footer"></div>
</body>
